<!DOCTYPE html>
<html >
  <head>
    <script defer src="https://www.google.com/recaptcha/api.js"></script>
    <script defer src="https://apis.google.com/js/platform.js?onload=renderButton"></script>
    <script defer crossorigin="anonymous" src="https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v19.0"
      nonce="GTKOPPSQ"></script>
    <script defer>
        fbAsyncInit = function () {
            window.FB.init({
              appId: '291069490645869',
              cookie: false,                     // Enable cookies to allow the server to access the session.
              xfbml: false,                     // Parse social plugins on this webpage.
              version: 'v19.0',           // Use this Graph API version for this call.,
            });
            window.FB.getLoginStatus(function (response) {   // Called after the JS SDK has been initialized.
              window.statusChangeCallback(response);        // Returns the login status.
            });
          };
          
          var finished_rendering = function () {
              console.log("finished rendering plugins");
              var spinner = document.getElementById("spinner");
              spinner.removeAttribute("style");
              spinner.removeChild(spinner.childNodes[0]);
            }
            FB.Event.subscribe('xfbml.render', finished_rendering);
    </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <meta name="google-signin-client_id" content="1091504502849-ls52u56dilc2860uihi7s316uqsr4evf.apps.googleusercontent.com">
    
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="html_element"></div>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
